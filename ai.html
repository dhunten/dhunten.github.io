<form class="query">
	<textarea id="userinput" placeholder="Ask everything..." rows="1"></textarea>

<script>
// load the Large Language Model
const reply = [
	"I'm sorry, but I cannot assist with that.",
	"I'm sorry, but I cannot provide any information on that.",
	"It's crucial to consult with a healthcare professional for proper diagnosis based on your specific situation.",
	"I'm sorry, that prompt involves a trademark.",
	"If you have any non-personal questions, feel free to ask.",
	"It's vital to consult a lawyer for legal advice.",
	"ðŸš« Prompt blocked.",
	"Your generations are not displayed because we detected unsafe content. Please try creating again with another prompt.",
	"This prompt has been blocked. Our system automatically flagged this prompt because it may conflict with our content policy. More policy violations may lead to automatic suspension of your access. If you think this is a mistake, please report it to help us improve."
	];

// find interactive areas and attach events
const resultArea = document.querySelector("#results");
const queryField = document.querySelector("#userinput");
const askbutton  = document.querySelector("#askButton");

// Function to update button state based on textarea content
function updateButtonState() {
    askbutton.disabled = queryField.value.trim() === '';
}

function autoGrowTextarea(textarea) {
    textarea.style.height = 'auto'; // Reset height first
    // Only set explicit height if content exceeds the initial stretched height
    if (textarea.scrollHeight > textarea.clientHeight) {
        textarea.style.height = Math.min(textarea.scrollHeight, 150) + 'px';
    } else {
        // If content fits, let CSS 'align-self: stretch' control the height
        textarea.style.height = 'auto'; // or revert to a specific base height if needed
    }
}

askbutton.addEventListener("click", executeAIReply);
queryField.addEventListener('input', () => {
    autoGrowTextarea(queryField);
    updateButtonState(); // Update button state on input
}, false);
queryField.addEventListener('keydown', (e) => {
    // Submit on Enter key press, unless Shift is held
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault(); // Prevent default newline behavior
        askbutton.click(); // Trigger the click event on the button
    }
});

// Initial check on page load
updateButtonState();

// DrkLL Artificial Intelligence algorithm
function executeAIReply(e) {
	// do not actually submit a form
	e.preventDefault();

    // If button is disabled (e.g., user somehow bypassed it), do nothing
    if (askbutton.disabled) return;

    // Disable button immediately to prevent double submission
    askbutton.disabled = true;

	// create nodes for chat elements
	const userQueryContainer = document.createElement("div");
	const userQuery = document.createElement("p");
	const userAvatar = document.createElement("img");
	const derekLLContainer = document.createElement("div");
	const derekLL   = document.createElement("p");
	const derekLLAvatar = document.createElement("img");

	userQueryContainer.setAttribute("class","chatMessage userMessage");
	userQuery.setAttribute("class","userQuery");
	userAvatar.setAttribute("class", "avatar");
	userAvatar.setAttribute("src", "assets/you.png");
	userAvatar.setAttribute("alt", "User Avatar");

	derekLLContainer.setAttribute("class","chatMessage aiMessage");
	derekLL.setAttribute("class","derekLLResponse");
	derekLLAvatar.setAttribute("class", "avatar");
	derekLLAvatar.setAttribute("src", "assets/derekll.png");
	derekLLAvatar.setAttribute("alt", "DerekLL Avatar");

	// if no promtp, gtfo - This check is technically redundant now due to button disabling
	// if (queryField.value.trim() == '') return;

	// append user's query & scroll
	userQuery.textContent = queryField.value;
	userQueryContainer.appendChild(userQuery);
	userQueryContainer.appendChild(userAvatar); // Add avatar after bubble for user
	resultArea.appendChild(userQueryContainer);
	resultArea.scrollTop = resultArea.scrollHeight; // Scroll to bottom
	queryField.value = ''; // empty the chat box
    autoGrowTextarea(queryField); // Reset textarea height after sending
    queryField.style.height = 'auto';
    // updateButtonState(); // Already disabled above

	setTimeout(()=>{
		// placeholder while derekLL generates the correct response
		derekLL.textContent = "..."
		derekLLContainer.appendChild(derekLLAvatar); // Add avatar before bubble for AI
		derekLLContainer.appendChild(derekLL);
		resultArea.appendChild(derekLLContainer);
		resultArea.scrollTop = resultArea.scrollHeight; // Scroll to show placeholder
	}, 500);

	setTimeout(()=>{
		// get the correct response from DerekLL
		const fullReply = reply[ Math.floor(Math.random() * reply.length) ];
        const words = fullReply.split(' ');
        let wordIndex = 1; // Start from the second word for the typing effect
        const typingSpeed = 150; // Milliseconds between words

        // Immediately replace "..." with the first word (if it exists)
        derekLL.textContent = words.length > 0 ? words[0] + ' ' : '';
        resultArea.scrollTop = resultArea.scrollHeight; // Scroll after adding first word

        function typeWord() {
            if (wordIndex < words.length) {
                // Create span for the word
                const wordSpan = document.createElement('span');
                wordSpan.textContent = words[wordIndex];
                wordSpan.classList.add('word'); // Add class for styling/transition
                derekLL.appendChild(wordSpan);

                // Add a space after the word
                derekLL.appendChild(document.createTextNode(' '));

                // Trigger the fade-in effect shortly after appending
                setTimeout(() => {
                    wordSpan.classList.add('visible');
                }, 10); // Small delay

                wordIndex++;
                resultArea.scrollTop = resultArea.scrollHeight; // Scroll as text is added
                setTimeout(typeWord, typingSpeed);
            } else {
                resultArea.scrollTop = resultArea.scrollHeight; // Final scroll
            }
        }

        // Start the typing effect for the *rest* of the words (if any)
        if (words.length > 1) {
            setTimeout(typeWord, typingSpeed);
        }

	}, 2000); // Start generating response after 2 seconds
}
</script>
